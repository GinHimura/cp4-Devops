<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>DimDim</title>
</head>
<body>
<header th:replace="~{base :: header}"></header>

<div class="container py-3" style="margin-top: 60px;">
    <h2 class="fw-light text-uppercase pb-2" th:text="|Novo Endereço de ${nomeUsuario}|"></h2>
    <form th:action="@{/endereco/new/__${userId}__}" method="post" th:object="${endereco}">
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{rua}"></p>
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua" placeholder="Ex. Rua Principal"
                   th:field="*{rua}">
        </div>
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{numero}"></p>
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" placeholder="Ex. 123"
                   th:field="*{numero}">
        </div>
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{cidade}"></p>
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Ex. São Paulo"
                   th:field="*{cidade}">
        </div>
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{estado}"></p>
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" placeholder="Ex. SP"
                   th:field="*{estado}">
        </div>
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{cep}"></p>
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" placeholder="Ex. 12345-678"
                   th:field="*{cep}">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<footer th:replace="~{base :: footer}"></footer>

</body>
</html>
