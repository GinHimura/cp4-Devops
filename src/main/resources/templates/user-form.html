<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>DimDim</title>
</head>
<body>
<header th:replace="~{base :: header}"></header>

<div class="container py-3" style="margin-top: 60px;">
    <h2 class="fw-light text-uppercase pb-2">Novo Usu√°rio</h2>
    <form action="/user" method="post" th:object="${user}">
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{name}"></p>
            <label for="nome" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="nome" name="name" placeholder="Rick Sanchez" th:field="*{name}">
        </div>
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{cpf}"></p>
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="12345678901" th:field="*{cpf}">
        </div>
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{email}"></p>
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="rick@example.com" th:field="*{email}">
        </div>
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{senha}"></p>
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="********" th:field="*{senha}">
        </div>
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{data}"></p>
            <label for="data" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data" name="data" th:field="*{data}">
        </div>
        <div class="mb-3">
            <p class="alert alert-danger" th:errors="*{telefone}"></p>
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 12345-6789" th:field="*{telefone}">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 100px;" >Enviar</button>
    </form>
</div>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
